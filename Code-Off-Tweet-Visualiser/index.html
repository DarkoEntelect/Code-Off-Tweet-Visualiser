<!DOCTYPE html>
<html lang="en" ng-app="twitterVisApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Darko's Tweet Visualiser</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/ng-animate.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/bs-theme.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body id="animate-area">
    <div class="container-fluid" ng-controller="homeController">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1><marquee><img src="img/el.png" /> - Darko's JSinSA Tweet &amp; Visualiser - <img src="img/el.png" /></marquee></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="row" ng-repeat="tweet in tweetList">
                    <div class="col-md-9 col-md-offset-2">
                        <div class="media tweet-list-item animated bounceInDown well">
                            <div class="media-body">
                                <h4 class="media-heading" ng-bind-html="tweet.author"></h4>
                                <span ng-bind-html="tweet.tweet"></span>
                            </div>
                            <div class="media-right media-top">
                                <a href="{{tweet.permalinkURL}}">
                                    <img class="media-object" src="{{tweet.image}}">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row" ng-repeat="mention in mentionList">
                    <div class="col-md-9">
                        <div class="media mention-list-item animated bounceInDown well">
                            <div class="media-body">
                                <h4 class="media-heading" ng-bind-html="mention.author"></h4>
                                <span ng-bind-html="mention.tweet"></span>
                            </div>
                            <div class="media-right media-top">
                                <a href="{{mention.permalinkURL}}">
                                    <img class="media-object" src="{{mention.image}}">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/TwitterPostFetcher.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/ngApp.js"></script>
    <script src="js/ngController.js"></script>
</body>
</html>
